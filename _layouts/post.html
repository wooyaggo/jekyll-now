---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  <div class="fb-like" data-href="http://blog.wooyaggo.com{{ page.url }}" data-send="false" data-width="550" data-show-faces="false" data-font="arial"></div>
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}<br/>
  </div>

  <div class="fb-comments" data-href="http://blog.wooyaggo.com{{ page.url }}" data-numposts="5"></div>

  {% include disqus.html %}
</article>
